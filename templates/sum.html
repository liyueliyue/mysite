<!DOCTYPE html>
<html lang="en">
<head>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <title>加法计算器</title>
</head>
<body>
    <div class="container">
        <form action="/add_action/" method="post">
            {% csrf_token %}
            <label>加数：
                <input type="text" name="a" placeholder="请输入一个加数" required>
            </label><br>
            <label>加数：
                <input type="text" name="b" required placeholder="请输入被加数">
            </label><br>
            <button type="submit">计算</button>
        </form>
        <div>
            两数之和是：{{ sum }}
        </div>
    </div>
</body>
</html>
